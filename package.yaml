name:                hyperpipe
version:             0.0.0

dependencies:
- base >= 4.7 && < 5
- cereal
- bytestring
- HsYAML
- containers
- text
- mtl
- pcap
- unagi-chan
- time

library:
  source-dirs: src

executables:
  hyperpipe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -fprof-auto
    - -with-rtsopts=-N1
    dependencies:
    - hyperpipe
    - optparse-applicative

tests:
  hyperpipe-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hyperpipe
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - string-interpolate
